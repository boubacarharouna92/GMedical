<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css"/>
</head> 
<body>AjoutEcole
<div th:replace="fragments/header :: header"/>

<section id="main-body">
  <div class="container">
   <div class="row">
    <div class="col-sm-12 box">
        <h4>Modification  </h4>
        <hr/>  
         <form method="post" th:action="@{/editChambre/{id}(id=${id_chambre})}">
            <div class="modal-body">
                  <div class="form-group">
                      <label for="TypeChambre" >Type de Chambre</label>
                      <input type="text" class="form-control" id="libelle" name="TypeChambre" th:value ="${chambre.typeChambre}"/>
                  </div>
                  
                  <div class="form-group">
                      <label for="NumeroChambre" >Numéro de Chambre</label>
                      <input type="text" class="form-control" id="libelle" name="NumChambre" th:value ="${chambre.numChambre}" />
                  </div>
                  
                  <div class="form-group">
                      <label for="NumeroLit"> Numéro du lit </label>
                      <input type="text" class="form-control" id="NumLit" name="NumLit" th:value ="${chambre.numChambre}" />
                  </div>
                  
                   
            </div>

            <div class="modal-footer">
             <input type="submit" class="btn btn-primary" value="Valider"/>
            </div>
          </form>
    

    </div>
    
  </div>
</div>   
</section>

<div th:replace="fragments/footer :: footer"/>
