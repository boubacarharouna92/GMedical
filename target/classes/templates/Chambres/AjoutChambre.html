<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css"/>
</head> 
<body>
<div th:replace="fragments/header :: header"/>

<section id="main-body">
  <div class="container">
   <div class="row">
    <div class="col-sm-12 box">
        <h4>Chambre</h4>
        <hr/>  
          <form method="post" th:action="@{/AjoutChambre}">
            <div class="modal-body">
                  <div class="form-group">
                      <label for="TypeChambre" >Type de Chambre</label>
                      <input type="text" class="form-control" id="libelle" name="TypeChambre"  />
                  </div>
                  
                  <div class="form-group">
                      <label for="NumeroChambre" >Numéro de Chambre</label>
                      <input type="text" class="form-control" id="libelle" name="NumChambre"  />
                  </div>
                  
                  <div class="form-group">
                      <label for="NumeroLit"> Numéro du lit </label>
                      <input type="text" class="form-control" id="NumLit" name="NumLit"  />
                  </div>
                  
                     <div class="modal-footer">
             <button type="submit" class="btn btn-primary"> Valider </button>
            </div>
          </form>
    </div>
    
  </div>
</div>   
</section>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
