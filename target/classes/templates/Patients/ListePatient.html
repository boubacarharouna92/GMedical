<!DOCTYPE html>

<head>
  <div th:replace="fragments/header :: header-css"/>

<body>
<div th:replace="fragments/header :: header"/>

<section id="main-body">
  <div class="container">
   <div class="row">
 	
 	<div class="pull-right">

      <div class="table-responsive">
     <table class=" datatable-responsive table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <thead>
           <tr>
               <th >Nom</th>
               <th >Prenom</th>

               <th >Lieu de naissance</th>
               <th >Profession</th>
               <th >Telephone</th>

               <th align="center" class="btn_action"></th>
               <th align="center" class="btn_action"></th>
           </tr>

         <tbody>
                <tr th:each="patient : ${patients}">
                     <td th:text="${patient.nom}"></td>
                     <td th:text="${patient.prenom}"></td>
                     <td th:text="${patient.dateNaissance}"></td>
                      <td th:text="${patient.lieuNaissance}"></td>
                       <td th:text="${patient.profession}"></td>
                        <td th:text="${patient.telephone}"></td>
                         <td th:text="${patient.adresse}"></td>
                    <td><a th:href="@{ModifierPatient/{id}/(id=${patient.id})}" data-toggle="modal"><i class="fa fa-pencil "></i></a></td>

                </tr>                            
         </tbody>
     </table>
        </div>
    
    
</div>   
</section>

	                      <label for="libelle" >Nom</label>
	                      <input type="text" class="form-control" id="nom" name="nom" required value="" />

						<div class="form-group">
                   		   <label for="libelle" >PrÃ©nom</label>
                   		   <input type="text" class="form-control" id="prenom" name="prenom"  required  value="" />

                    	  <input type="datetime" class="form-control" id="dateNaissance" name="dateNaissance" required value="" />

						<div class="form-group">
	                      <label for="libelle" >Lieu de naissance</label>
	                      <input type="text" class="form-control" id="lieuNaissance" name="lieuNaissance" required  value=""/>
                 		 </div>	
                 		 
                 		 <div class="form-group">
                   		   <label for="libelle" >Genre</label>
                   		   <input type="text" class="form-control" id="sexe" name="sexe" required value="" />
                  		</div>
                 
                 		 <div class="form-group">
                	        <label for="libelle" >Telephone</label>
                 	     	<input type="text" class="form-control" id="telephone" name="telephone" required value="" />
                		  </div>
                  
		                   <div class="form-group">
		                      <label for="libelle" >Adresse</label>
		                      <input type="text" class="form-control" id="adresse" name="adresse" required value="" />
		                  </div>
                  
		                  
		                   <div class="form-group">
		                      <label for="libelle" >Profession </label>
		                      <input type="text" class="form-control" id="profession" name="profession" required  value="" />

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-primary" value="save"/>
							</div>
						</div>
					</div>
				</div>

			</form>
