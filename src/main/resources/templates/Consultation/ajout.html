<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <form method="post" th:action="@{/AjouterMesure}">
         <div class="form-group">
          <label for="sel1">Selectionner un parametre</label>
          <select class="form-control" id="sel1" name="parametre">
           <option th:each="parametre : ${listPatametre}"
          th:value="${parametre.id}"
          th:utext="${parametre.libelle}" ></option>  
          </select>
        </div>
         <div class="form-group">
                      <label for="valeur" >Valeur</label>
                      <input type="text" class="form-control" id="libelle" name="valeur"  />
                  </div>
  
                     <div class="modal-footer">
             <button type="submit" class="btn btn-primary"> Valider </button>
            </div>
          </form>
    </div>
  </div>
</div>
