<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments/header :: header-css"/>
</head> 
<body>AjoutEcole
<div th:replace="fragments/header :: header"/>

<section id="main-body">
  <div class="container">
   <div class="row">
    <div class="col-sm-12 box">
        <h4>Modification  </h4>
        <hr/>  
         <form method="post" th:action="@{/editConsult/{id}(id=${id_consultation})}">
            <div class="modal-body">
                   <div class="form-group">
                      <label for="DateConsultation" >Date de Consultation</label>
                      <input type="text" class="form-control" id="dateConsultation" name="DateConsultation" th:value ="${consultation.dateConsultation}" />
                  </div>
                  
                  <div class="form-group">
                      <label for="Motif" >Motif de consultation </label>
                      <input type="text" class="form-control" id="Motif" name="Motif" th:value ="${consultation.motif}"/>
                  </div>
         
            </div>

            <div class="modal-footer">
             <input type="submit" class="btn btn-primary" value="Valider"/>
            </div>
          </form>
    

    </div>
    
  </div>
</div>   
</section>

<div th:replace="fragments/footer :: footer"/>

</body>
