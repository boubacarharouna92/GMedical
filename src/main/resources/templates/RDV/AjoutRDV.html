<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments/header :: header-css" />
</head>
<body>
	<div th:replace="fragments/header :: header" />

	<section id="main-body">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 box">
					<h4>Ajouter RDV</h4>
					<hr />
					<form method="post" th:action="@{/AjoutRDV}">
						<div class="modal-body">
							<div class="form-group">
								<label for="dateRdv">Date RDV</label>
								 <input	type="datetime" class="form-control" id="dateRdv" name="dateRdv" />
							</div>

							<div class="form-group">
								<label for="heureRdv">Heure RDV</label>
								<input type="time" class="form-control" id="heureRdv" name="heureRdv" />
							</div>

							<div class="form-group">
								<label for="MotifRdv"> Motif</label> <input type="text"
									class="form-control" id="MotifRdv" name="MotifRdv" />
							</div>

							<div class="modal-footer">
								<button type="submit" class="btn btn-success">Valider</button>
							</div>
					</form>
				</div>

			</div>
		</div>
	</section>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
